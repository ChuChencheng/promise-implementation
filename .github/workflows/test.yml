name: CI

on:
  push:
    branches: 
      - master

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: action/checkout@v2
    - uses: action/setup-node@v1
      with:
        node-version: '11.x'
    - name: Install Dependencies
      run: yarn
    - name: Test implementation
      run: yarn test
